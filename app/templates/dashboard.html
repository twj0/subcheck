<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Dashboard</h3>
      <a class="btn btn-outline-secondary btn-sm" href="/admin">Back</a>
    </div>
    <div id="alert" class="alert alert-warning d-none"></div>

    <div class="row g-3">
      <div class="col-sm-6 col-lg-3">
        <div class="card"><div class="card-body"><div class="text-muted small">Subscriptions</div><div id="subs" class="fs-4">-</div></div></div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="card"><div class="card-body"><div class="text-muted small">Speed tests (7d)</div><div id="speed7" class="fs-4">-</div></div></div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="card"><div class="card-body"><div class="text-muted small">IP checks (30d)</div><div id="ip30" class="fs-4">-</div></div></div>
      </div>
      <div class="col-sm-6 col-lg-3">
        <div class="card"><div class="card-body"><div class="text-muted small">Avg speed (7d)</div><div id="avgspd" class="fs-4">-</div></div></div>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-header">Risk distribution (30d)</div>
      <div class="card-body">
        <div id="risk" class="row g-2"></div>
      </div>
    </div>
  </div>

  <script>
    function apiKey() { return localStorage.getItem('apiKey') || ''; }
    function showError(msg){ const a=document.getElementById('alert'); a.textContent=msg; a.classList.remove('d-none'); }

    fetch('/api/results/dashboard', { headers: { 'X-API-Key': apiKey() } })
      .then(r=>{ if(r.status===401) throw new Error('unauthorized'); return r.json(); })
      .then(d=>{
        document.getElementById('subs').textContent = d.Subscriptions ?? '-';
        document.getElementById('speed7').textContent = d.SpeedTests ?? '-';
        document.getElementById('ip30').textContent = d.IPChecks ?? '-';
        document.getElementById('avgspd').textContent = (d.AvgSpeed7d||0).toFixed(1)+ ' KB/s';
        const risk = d.RiskCounts || {};
        const cont = document.getElementById('risk');
        cont.innerHTML = '';
        Object.keys(risk).sort().forEach(k=>{
          const v = risk[k];
          const col = document.createElement('div'); col.className='col-6 col-md-3';
          col.innerHTML = `<div class="border rounded p-2 text-center"><div class="small text-muted">${k}</div><div class="fs-5">${v}</div></div>`;
          cont.appendChild(col);
        });
      })
      .catch(e=> showError(e.message));
  </script>
</body>
</html>
