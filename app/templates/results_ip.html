<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP Quality Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">IP Quality Results</h4>
      <a class="btn btn-outline-secondary btn-sm" href="/admin">Back</a>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md-2"><input id="q_ip" class="form-control form-control-sm" placeholder="IP" /></div>
          <div class="col-md-2"><input id="q_country" class="form-control form-control-sm" placeholder="Country Code" /></div>
          <div class="col-md-2"><input id="q_risk" class="form-control form-control-sm" placeholder="Risk Level" /></div>
          <div class="col-md-2">
            <select id="q_sort" class="form-select form-select-sm">
              <option value="test_time">Sort: Time</option>
              <option value="fraud_score">Sort: FraudScore</option>
              <option value="ip_address">Sort: IP</option>
            </select>
          </div>
          <div class="col-md-2">
            <select id="q_dir" class="form-select form-select-sm">
              <option value="DESC">DESC</option>
              <option value="ASC">ASC</option>
            </select>
          </div>
          <div class="col-md-2 text-end"><button id="btnQuery" class="btn btn-primary btn-sm">Query</button></div>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-sm table-striped">
        <thead>
          <tr>
            <th>Time</th><th>IP</th><th>FraudScore</th><th>Risk</th><th>Proxy</th><th>VPN</th><th>Tor</th><th>Country</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-outline-secondary btn-sm" id="prev">Prev</button>
      <span id="pginfo" class="small text-muted"></span>
      <button class="btn btn-outline-secondary btn-sm" id="next">Next</button>
    </div>
    <div id="alert" class="alert alert-warning d-none mt-2"></div>
  </div>

  <script>
    let page=1, size=20;
    function apiKey(){ return localStorage.getItem('apiKey')||''; }
    function qsel(id){ return document.getElementById(id).value.trim(); }
    function showError(msg){ const a=document.getElementById('alert'); a.textContent=msg; a.classList.remove('d-none'); }
    function fmtBool(v){ return v && v.Valid ? (v.Bool? 'Yes':'No') : ''; }

    function load(){
      const params = new URLSearchParams({ page, page_size: size, ip: qsel('q_ip'), country: qsel('q_country'), risk: qsel('q_risk'), sort_by: qsel('q_sort'), sort_dir: qsel('q_dir') });
      fetch('/api/results/ip-quality?'+params.toString(), { headers: { 'X-API-Key': apiKey() } })
        .then(r=>{ if(r.status===401) throw new Error('unauthorized'); return r.json(); })
        .then(d=>{
          const tb=document.getElementById('tbody'); tb.innerHTML='';
          (d.items||[]).forEach(x=>{
            const tr=document.createElement('tr');
            tr.innerHTML=`<td>${x.TestTime||x.test_time||''}</td>
              <td>${x.IPAddress?.String||x.ip_address||''}</td>
              <td>${x.FraudScore?.Int64 ?? x.fraud_score ?? ''}</td>
              <td>${x.RiskLevel?.String||x.risk_level||''}</td>
              <td>${fmtBool(x.IsProxy||{})}</td>
              <td>${fmtBool(x.IsVPN||{})}</td>
              <td>${fmtBool(x.IsTor||{})}</td>
              <td>${x.CountryCode?.String||x.country_code||''}</td>`;
            tb.appendChild(tr);
          });
          document.getElementById('pginfo').textContent = `Page ${page}, Total ${d.total||0}`;
        }).catch(e=> showError(e.message));
    }
    document.getElementById('btnQuery').onclick=()=>{ page=1; load(); };
    document.getElementById('prev').onclick=()=>{ if(page>1){ page--; load(); } };
    document.getElementById('next').onclick=()=>{ page++; load(); };
    load();
  </script>
</body>
</html>
